<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text RPG</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Text RPG</h1>
      <div class="hud" id="hud"></div>
      <div class="toolbar">
        <button id="btnSave" type="button">Save</button>
        <button id="btnLoad" type="button">Load</button>
        <button id="btnNew" type="button">New Game</button>
      </div>
    </header>

    <!-- Description ABOVE buttons (your preferred layout) -->
    <section class="panel">
      <h2 id="locTitle">...</h2>
      <p id="locDesc" class="desc">...</p>

      <div id="choices" class="choices"></div>
    </section>

    <section class="panel log">
      <h2>Log</h2>
      <div id="log"></div>
    </section>
  </main>

  <script src="world.js"></script>
  <script src="game.js"></script>
</body>
</html>
