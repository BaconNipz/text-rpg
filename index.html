<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text RPG</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Text RPG</h1>

      <div class="hud" id="hud"></div>

      <div class="toolbar">
        <button id="btnNew" type="button">New Game</button>
      </div>

      <!-- Phone-friendly Save Manager -->
      <section class="savePanel">
        <div class="saveRow">
          <label class="saveLabel" for="saveName">Save name</label>
          <input id="saveName" class="saveInput" type="text" placeholder="e.g., Ridge run / Attempt 3" />
          <button id="btnSaveNew" type="button">Save New</button>
        </div>

        <div class="saveRow">
          <label class="saveLabel" for="saveSelect">Saves</label>
          <select id="saveSelect" class="saveSelect"></select>
          <button id="btnQuickSave" type="button">Quick Save</button>
        </div>

        <div class="saveRow">
          <label class="saveLabel" for="btnLoadSelected">Actions</label>
          <div class="saveActions">
            <button id="btnLoadSelected" type="button">Load</button>
            <button id="btnDeleteSelected" type="button" class="danger">Delete</button>
          </div>
          <span></span>
        </div>

        <p class="saveHint" id="saveHint"></p>
      </section>
    </header>

    <!-- INTRO / CLASS PICK OVERLAY -->
    <div id="introOverlay" class="overlay hidden" aria-hidden="true">
      <div class="overlayCard">
        <h2 id="introTitle">New Game</h2>
        <p id="introText" class="desc">
          The night tastes like ash. Your pockets are light. The world is heavy.
          <br><br>
          Choose who you are before the road chooses for you.
        </p>

        <div class="classGrid" id="classGrid"></div>

        <div class="overlayActions">
          <button id="btnIntroCancel" type="button" class="danger">Cancel</button>
        </div>

        <p class="saveHint" id="classHint"></p>
      </div>
    </div>

    <!-- Description ABOVE buttons -->
    <section class="panel">
      <h2 id="locTitle">...</h2>
      <p id="locDesc" class="desc">...</p>
      <div id="choices" class="choices"></div>
    </section>

    <section class="panel log">
      <h2>Log</h2>
      <div id="log"></div>
    </section>
  </main>

  <script src="world.js"></script>
  <script src="game.js"></script>
</body>
</html>
